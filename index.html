<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Hands: Sky Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-app">
        <!-- 启动大厅 -->
        <div id="start-screen">
            <div class="sky-bg-vfx"></div>
            <h1 class="game-title">Magic Hands</h1>
            <p class="game-subtitle">云端单词大冒险</p>
            <div class="level-selector">
                <button onclick="startGame(0)">关卡 1: 森林动物</button>
                <button onclick="startGame(1)">关卡 2: 美味水果</button>
                <button onclick="startGame(2)">关卡 3: 交通工具</button>
            </div>
        </div>

        <!-- 游戏 HUD -->
        <div id="hud" style="display: none;">
            <div class="score-tag">?? <span id="score">0</span></div>
            <div class="level-tag">LEVEL: <span id="level-name">-</span></div>
            
            <!-- 核心 3D 翻转卡片容器 -->
            <div id="card-container" class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <div id="w-icon">?</div>
                    </div>
                    <div class="back">
                        <h1 id="w-en">WORD</h1>
                        <h2 id="w-cn">中文</h2>
                        <div id="w-pron">/phonetic/</div>
                    </div>
                </div>
            </div>
        </div>

        <video id="webcam" playsinline></video>
        <canvas id="game-canvas"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
