    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Magic Hands: Word Galaxy</title>

<body>

        <div id="loading-overlay">
            <div class="loader"></div>

        <canvas id="game-canvas"></canvas>
    </div>
