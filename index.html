<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Hands: V15 iOS Fixed</title>
    
    <!-- 依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 1. 启动大厅 -->
    <div id="lobby">
        <div class="header">
            <h1>🦄 魔法单词 V15</h1>
            <p>iOS 专用优化版 | 海量词库</p>
        </div>
        
        <div class="category-grid">
            <button onclick="window.startGame('animals')" style="--c:#ff7675">🦁 动物</button>
            <button onclick="window.startGame('food')" style="--c:#fdcb6e">🍔 美食</button>
            <button onclick="window.startGame('daily')" style="--c:#a29bfe">🏠 日常</button>
            <button onclick="window.startGame('nature')" style="--c:#00b894">🌳 自然</button>
            <button onclick="window.startGame('numbers')" style="--c:#74b9ff">🔢 数字</button>
        </div>

        <div id="status-log">等待选择关卡...</div>
    </div>

    <!-- 2. 游戏 HUD -->
    <div id="game-ui">
        <div class="top-info">
            <div class="score-pill">🏆 <span id="score">0</span></div>
            <button class="quit-btn" onclick="location.reload()">退出</button>
        </div>
        
        <!-- 学习卡片 -->
        <div id="card-modal">
            <div class="card-inner">
                <div id="c-icon">🍎</div>
                <h2 id="c-word">APPLE</h2>
                <h3 id="c-cn">苹果</h3>
            </div>
        </div>
    </div>

    <!-- 3. iOS 核心修复：视频必须可见，playsinline 必须有 -->
    <!-- 我们把它设为 absolute 并移出屏幕，而不是 display:none -->
    <video id="ios-video" playsinline webkit-playsinline muted autoplay></video>
    
    <!-- 调试雷达：显示是否识别到手 -->
    <canvas id="radar" width="100" height="100"></canvas>

    <!-- 4. 主画布 -->
    <canvas id="webgl-canvas"></canvas>

    <script type="module" src="./main.js"></script>
</body>
</html>
